   console.log(canvas.querySelectorAll('text'))

   let canvas = document.querySelector('.kf-editor-canvas-container')
   size = e.target.value

            element.setAttribute('font-size', size)  
        }

   console.log('size')

var font

//获取url地址栏传参
function getQueryVariable(variable){
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
    }
    return(false);
}
//处理TinyMCE编辑器的事件
window.addEventListener('message', function (event) {
  var data = event.data;
  kfe.execCommand('get.image.data', function(data){
        var latex = kfe.execCommand('get.source');
        window.parent.postMessage({
            mceAction: 'insertContent',
            content: "<img src=\""+data.img+"\" data-latex=\""+latex+"\">"
        }, '*');
        window.parent.postMessage({
            mceAction: 'close'
        }, '*');
    });
});
//实例化编辑器
jQuery( function ($) {
    if ( document.body.addEventListener ) {
        $( "#tips").html('<div id="loading"><img src="kityformula/loading.gif" alt="loading" /><p>正在加载，请耐心等待...</p></div>' );
        var factory = kf.EditorFactory.create( $( "#kfEditorContainer" )[ 0 ], {
            render: {
                fontsize: 24
            },
            resource: {
                path: "./kityformula/resource/"
            }
        });
        factory.ready( function ( KFEditor ) {
            $( "#tips").remove();
            //处理地址栏的参数并加载到编辑器中
            var c=getQueryVariable("c")
            if(c){
                this.execCommand( "render",decodeURIComponent(c) );
            }else{
                this.execCommand( "render","\\placeholder" );
            };
            this.execCommand( "focus" );
            window.kfe = this;
        } );
    } else {
        $( "#tips").css( "color", "black" );
        $( "#tips").css( "padding", "10px" );
    }
} );
</script>
